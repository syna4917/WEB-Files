<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
  </head>
  <body>

    <h1>what will you do for yourself today?</h1>

    <section id="buttons">
      <div class="weekdays">
        <button id="monday"> MONDAY </button>
      </div>

      <div class="weekdays">
        <button id="tuesday"> TUESDAY </button>
      </div>

      <div class="weekdays">
        <button id="wednesday"> WENDESDAY </button>
      </div>

      <div class="weekdays">
        <button id="thursday"> THURSDAY </button>
      </div>

      <div class="weekdays">
        <button id="friday"> FRIDAY </button>
      </div>

      <div class="weekdays">
        <button id="saturday"> SATURDAY </button>
      </div>

      <div class="weekdays">
        <button id="sunday"> SUNDAY </button>
      </div>
    </section>


    <section id="options">
      <div id="list">
        <ul>
          <li>today is:</li>
          <li id="date"></li>
          <li>click the day, pick an item</li>
          <li>& take good care</li>
        </ul>
      </div>

      <div id="icons">
        <ul>
          <li><img alt="an icon of a sun" src="assets/sun.png" id="image1"></li>
          <li><img alt="an icon of a smiley face"  src="assets/smile.png" id="image2"></li>
          <li><img alt="an icon of a star" src="assets/star.png" id="image3"></li>
          <li><img alt="an icon of a heart" src="assets/heart.png" id="image4"></li>
        </ul>
      </div>
    </section>



  <script type = "text/javascript" src="index.js"></script>
  </body>
</html>

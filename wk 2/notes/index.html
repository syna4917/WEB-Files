<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Week 2</title>
  </head>

  <body>
    <!-- id parts of your page in order to be able to link back to them -->
    <section id="pagetop">
    <h1>Welcome to my site</h1>
    <p>This is my website</p>
    </section>
    <!-- image tags don't need a closing tab -->

    <section id="#googlepic">
    <!-- this is how you attach a remotely hosted photo, go to google, right click, copy image source, and copy and paste with quotes -->
    <img src="https://www.guidedogs.org/wp-content/uploads/2019/11/website-donate-mobile.jpg" alt="a picture of a yellow lab puppy"/>
    </section>
    <!-- make a folder inside of the folder you're using, drag a photo from you computer and then add it's name -->
    <!-- style is how you can change image size, 30 = 30% of my screen -->
    <!-- alt is for accessibility! -->
    <img src="assets/IMG_8781.jpg" style="width:30vw" alt="a picture of two yellow lab puppies laying together">
    <!-- a tag shows what characters contain the link, href is the tag for a link -->
    <!-- target=blank opens a the link in a new window -->
    <!-- you can link any text, headers or paragraphs -->
    <h2>this <a href="https://www.google.com" target="_blank"> header contains</a> a link</h2>
    <p>this paragraph <a href="https://www.google.com">contains</a> a link</p>
    <!-- the a first a tag should only include the link, the word you want hyperlinked shoud be outside the OPEN A tag but inside the CLOSE A tag -->
    <h3>this opens the <a href="assets/second.html"> second</a> page</h3>
    <!-- this is how you would link back to a different part of your page -->
      <p><a href="#pagetop"> back to top </a></p>
  </body>

</html>

<!DOCTYPE html>

<html lang="en">

<head>
  <title>Java Part 2 - Quote Machine</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
</head>

<body>

<section id="quotesection">
  <h1 id="qtext">it's spooky season! what do you want for desert?</h1>
  <button id="newquote">new quote</button>
</section>


<script>
  const quotes = ["pumpkin muffins" , "pumpkin cinnamon rolls" , "apple streudel" , "baked cinnamon pears" , "chai spice scones" , "caramel apple bites" , "candy corn trifle"];
    let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=2){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }
</script>


</body>
</html>
